<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="register.css">

</head>
<body>
    

<video autoplay muted loop id="myVideo">
  <source src="./video/loginvideo.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <!-- login copy -->

        <form onsubmit="register()">

            <!-- <h1>Login</h1> -->

            <img src="./images/deplogo.png" alt="logo" width="60%" height="60%">

            <div class="form-group">
                <label for="username">UserName <sup>*</sup></label>
                <input class="form-control" type="text" name="username" id="username" placeholder="Enter name" autofocus required>
            </div>

            <div class="form-group">
                <label for="phone">Phone No <sup>*</sup></label>
                <input class="form-control" type="tel" name="phoneno" id="phoneno" placeholder="Enter phone no" required maxlength="10" minlength="10">
            </div>

            <div class="form-group">
                    <label for="email">Email <sup>*</sup></label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Enter email address" required>
            </div>
           
            <div class="form-group">
                    <label for="psw">Password <sup>*</sup></label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Enter password" >
            </div>  

            <div class="text-center">
                <label for="remember">Remember</label>
                <input type="checkbox" name="remember" id="remember">
            </div>
            <div class="text-center">
                <button class="btn" type="submit">Register</button>
            </div>
          
            <div class="text-center">
                <a class="log" href="login.html">Login</a> <span><a class="log" href="home.html">Skip</a></span>
            </div>
        </form>
  <!-- login copy end -->
</div>



<!-- script files start -->

<script>
    function register()
    {
        event.preventDefault();

        const username = document.querySelector("#username").value;
        const phoneno = document.querySelector("#phoneno").value;
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;

        if(username == null || username == "" || username.trim == "" || username == undefined)
        {
            alert("Invalid Username");
        }
        if(phoneno == null || phoneno == "" || phoneno.trim == "" || phoneno == undefined)
        {
            alert("Invalid Phone number");
        }
        if(email == null || email == "" || email.trim == "" || email == undefined)
        {
            alert("Invalid E-mail address");
        }
        if(password == null || password == "" || password.trim == "" || password == undefined)
        {
            alert("Invalid password");
        }
        if(password.length >= 6 || password.length <= 8)
        {
            alert("Password minimum 6 to 8 digits");
        }

        let registerobj = 
        {
            "username" : username,
            "phoneno" : phoneno,
            "email" : email.toLowerCase(),
            "password" : password
        };

        console.log(registerobj);
        alert("Registration Successfull");
        window.location.href = "login.html";
    }
</script>
<!-- script file end -->



</body>
</html>
