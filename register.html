<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="register.css">

</head>
<body>
    

<video autoplay muted loop id="myVideo">
  <source src="./video/loginvideo.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <!-- login copy -->

        <form action="login.html">

            <!-- <h1>Login</h1> -->

            <img src="./images/deplogo.png" alt="logo" width="60%" height="60%">

            <div class="form-group">
                <label for="username">UserName <sup>*</sup></label>
                <input class="form-control" type="text" name="username" id="username" placeholder="Enter name" autofocus required>
            </div>

            <div class="form-group">
                <label for="phone">Phone No <sup>*</sup></label>
                <input class="form-control" type="number" name="phone" id="phone" placeholder="Enter phone no" required>
            </div>

            <div class="form-group">
                    <label for="email">Email <sup>*</sup></label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Enter email address" required>
            </div>
           
            <div class="form-group">
                    <label for="psw">Password <sup>*</sup></label>
                    <input class="form-control" type="password" name="psw" id="psw" placeholder="Enter password" required>
            </div>

            <div class="text-center">
                <label for="remember">Remember</label>
                <input type="checkbox" name="remember" id="remember">
            </div>
            <div class="text-center">
                <button class="btn" type="submit">Register</button>
            </div>
          
        </form>
  <!-- login copy end -->
</div>



</body>
</html>
