<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Now</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <link rel="stylesheet" href="assets/css/ordernow.css">

    <script src="assets/js/cartService.js"></script>
</head>

<body>

    <header id="header"></header>

    <div class="text-center">
        <h3>Order Now</h3>
        <div>
            <label id="email"></label>
        </div>

        <table border="1" aria-describedby="mydesc">
            <thead>
                <tr>
                    <th scope="col">S.no</th>
                    <th scope="col">Product</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total Price</th>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
        <button class="btn btn-primary" onclick="confirmOrder()">Confirm Order</button>
    </div>


    <!-- <footer id="footer"></footer> -->

    <script src="assets/js/jquery.min.js"></script>
    <script>
        $("#header").load("_header.html");

    </script>

    <!-- <script>
        $("footer").load("_footer.html");
    </script> -->

    <script>
        let emailadd = localStorage.getItem("emailaddress");
        document.querySelector("#email").innerHTML = emailadd;
    </script>


    <script>
        function tabledatas() {
            let addcart = JSON.parse(localStorage.getItem("CART_ITEMS")) || [];
            console.log("addcart", addcart);

            let tablearr = "";

            let i = 0;

            for (let addcartobj of addcart) {
                if (addcartobj.product != null && addcartobj.qty != null && addcartobj.price != null) {
                    tablearr = tablearr + `<tr><td>${++i}</td><td>${addcartobj.product}</td><td><input min="1" id = "qty_${addcartobj.sno}" type="number" maxlength="5" onchange="addItemToCart('${addcartobj.sno}',${addcartobj.price})" value="${addcartobj.qty}"></td><td>${addcartobj.price}</td><td>${addcartobj.totalPrice}</td></tr>`;
                }
            }

            document.querySelector("#table").innerHTML = tablearr;
        }
        tabledatas();


        function addItemToCart(sno, price) {
            let qty = parseInt(document.querySelector("#qty_" + sno).value);
            console.log("Entered qty:" + qty);
            if (qty > 0) {
                cartObj.addItem(sno, price, qty);
                tabledatas();
            }
            else {
                alert("Invalid Qty");
            }
        }

    </script>


    <script>
        function confirmOrder() {
            if (emailadd === "" || emailadd === null || emailadd === undefined) {
                alert("Please Register or Login");
                window.location.href = "register.html";
            }
            else {
                alert("Ordered Successfully");
                document.location.reload();
                window.localStorage.clear();
            }
        }
    </script>

</body>

</html>
