<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
 
    <!-- video start -->
    <video autoplay muted loop id="myVideo">
            <source src="./video/logvideo.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
          
          <div class="content">
           
            <!-- form start -->
            <form action="home.html">

                    <!-- <h1>Login</h1> -->
        
                    <img src="./images/deplogo.png" alt="logo" width="60%" height="60%">
        
                    <div class="form-group">
                            <label for="email">Email <sup>*</sup></label>
                            <input class="form-control" type="email" name="email" id="email" autofocus placeholder="Enter email address" required>
                    </div>
                   
                    <div class="form-group">
                            <label for="psw">Password <sup>*</sup></label>
                            <input class="form-control" type="password" name="psw" id="psw" placeholder="Enter password" required>
                    </div>
        
                    <div class="text-center">
                        <label for="remember">Remember</label>
                        <input type="checkbox" name="remember" id="remember">
                    </div>
                    <div class="text-center">
                        <button class="btn" type="submit">Login</button>
                    </div>
                  
                </form>
            <!-- form end -->
          </div>
                   
          
    <!-- video end -->     
        

              
</body>
</html>
