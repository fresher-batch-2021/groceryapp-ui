<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/js/login.js"></script>
</head>
<body>
 
    <video autoplay muted loop id="myVideo" preload="metadata">
            <source src="assets/video/logvideo.mp4" type="video/mp4">
            <source src="assets/video/logvideo.webm" type="video/webm">
            Your browser does not support HTML5 video.
          </video>
          
          <div class="content">
           <main>
            <form onsubmit="login()">
        
                    <img src="assets/images/logo/deplogo.png" alt="logo" width="60%" height="60%">
        
                    <div class="form-group">
                            <label for="email">Email <sup>*</sup></label>
                            <input class="form-control" type="email" name="email" id="email" autofocus placeholder="Enter email address" autocomplete="off">
                    </div>
                   
                    <div class="form-group">
                            <label for="password">Password <sup>*</sup></label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Enter password" autocomplete="off">
                    </div>
        
                    <div class="text-center">
                        <label for="remember">Remember</label>
                        <input type="checkbox" name="remember" id="remember">
                    </div>

                    <div class="text-center">
                        <button class="btn" type="submit">Login</button>
                    </div>

                    <div class="text-center reg">
                        <span><a class="forgot" href="register.html">Register</a></span> &nbsp; &nbsp; <a href="home.html" class="forgot">Skip</a> 
                    </div>

                </form>
            </main>
          </div>                               
</body>
</html>
